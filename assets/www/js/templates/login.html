<form class="loginForm">
    <label>Email</label>
    <input class="usr" type="email" name="loginEmail" value="" placeholder="Email" autocomplete="off" />
    <br>
    <label>Password</label>
    <input class="pwd" type="password" name="loginPassword" value="" placeholder="password" autocomplete="off"/>
    <input type="hidden" name="generate_token" value="true" />
    <input type="submit" />

</form>
